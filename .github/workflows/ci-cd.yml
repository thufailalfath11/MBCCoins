name: Node.js CI and Deploy

on:
  push:
    branches:
      - Develop

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.17.1'

    - name: Build
      run: | 
        npm install
        npm run build

